name: 必须包含README

on:
  pull_request:
    branches: [ main ]          # 只监听发往 main 的 PR
    paths:                      # 仅当新增符合命名规则的文件夹时才触发
      - '[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]_*/*/'

jobs:
  readme-check:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # 需要完整历史才能 diff

      - name: 获取新增汇报文件夹
        id: changed
        run: |
          # 找出 PR 新增且名字符合日期格式的最顶层文件夹
          dirs=$(git diff --name-only origin/main...HEAD \
                 | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}_[^_]+_.*/' \
                 | cut -d/ -f1 | sort -u || true)
          echo "DIRS=$dirs" >> $GITHUB_OUTPUT

      - name: 检查每个新增文件夹是否包含 README.md
        run: |
          for d in ${{ steps.changed.outputs.DIRS }}; do
            if [ ! -f "$d/README.md" ]; then
              echo "::error ::文件夹 $d 缺少 README.md ❌"
              exit 1
            fi
          done