name: 必须包含README

on:
  pull_request:
    branches: [ main ]      # 暂时去掉 paths，任何 PR 都触发

jobs:
  readme-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 获取新增汇报文件夹
        id: changed
        run: |
          dirs=$(git diff --name-only origin/main...HEAD | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}_[^_]+_' | cut -d/ -f1 | sort -u || true)
          echo "DIRS=$dirs" >> $GITHUB_OUTPUT
      - name: 检查 README.md
        run: |
          for d in ${{ steps.changed.outputs.DIRS }}; do
            [ -f "$d/README.md" ] || { echo "::error ::$d 缺少 README.md"; exit 1; }
          done