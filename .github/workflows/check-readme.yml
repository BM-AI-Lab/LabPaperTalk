name: MUST_HAVE_README

on:
  pull_request:
    branches: [ main ]

jobs:
  readme-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: GET_NEW_FOLDER
        id: changed
        run: |
          dirs=$(git diff --name-only origin/main...HEAD | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}_[^_]+_' | cut -d/ -f1 | sort -u || true)
          echo "DIRS=$dirs" >> $GITHUB_OUTPUT
      - name: CHECK_README.md
        run: |
          for d in ${{ steps.changed.outputs.DIRS }}; do
            [ -f "$d/README.md" ] || { echo "::error ::$d MISS README.md"; exit 1; }
          done